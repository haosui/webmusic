<button (click)="top10()">TOp </button>


 <div id="search">
    <input #textbox type="text" id="ip1" class="textbox" placeholder="Tìm kiếm theo tên" (keyup.enter)="ssearch(textbox.value)" >
   
   
  </div>


  <div id="search2">
    <input  class="textbox" placeholder="Tìm kiếm theo tác giả" (keyup.enter)="ssearchtacgia($event)" >
  </div>

  <div id="search3">
    <input  class="textbox" placeholder="Tìm kiếm theo ca sĩ" (keyup.enter)="ssearchcasi($event)" >
  </div>
  <p> Thể loại</p>
<div *ngFor ="let item of tags">
    <button (click) = "searchbytag(item)">{{item.name}}</button>
</div>
<br>


<mat-grid-list cols="2" rowHeight="2:1">
    <mat-card *ngFor="let item of songs">
        <span class="course_name">{{item.name}}</span>
        <span class="course_name">- {{item.singername}}</span>
        <br>
        <span > tác giả : {{item.authorname}} lượt nghe : {{item.views}}</span>
        <mat-card-actions>
            <button mat-button (click)="Playy(item)" >Play</button>
            
        </mat-card-actions>
    </mat-card>
</mat-grid-list>
<p>Bình luận</p>
<div *ngFor ="let item of comments">
    <p >Tên người dùng: {{item.username}}</p>
    <p >Bình luận: {{item.content}}</p>
    <p >Điểm: {{item.score}}</p>
</div>
<p></p>
<br><br><br><br><br><br><br><br><br>



<div class = "footer" style="background: white;"> 

    <div style="width:800px; margin:0 auto;" >{{info}}</div>
    <div style="width:800px; margin:0 auto;">
        
        <img style= "height: 80px;" [src]="imgsrc">

     <audio controls id="playaudio">
        <source  [src]="musicsrc" type="audio/ogg">
        
      </audio>
    </div>
</div>
